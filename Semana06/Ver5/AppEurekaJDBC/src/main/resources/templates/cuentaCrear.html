<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/plantilla::head">
</head>

<body>

	<header th:replace="plantilla/plantilla::header"> </header>

	<div class="container">
		<h1>CREAR CUENTA</h1>
		<div class="card" th:if="${titulo==null}">
			<div class="card-header">DATOS DE LA NUEVA CUENTA</div>
			<div class="card-body">
				<form method="post" th:action="@{/cuenta/crear}">
					<div class="form-group row">
						<label for="cliente" class="col-sm-2 col-form-label">Cliente</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="cliente"
								name="cliente" placeholder="Cliente">
						</div>
					</div>
					<div class="form-group row">
						<label for="moneda" class="col-sm-2 col-form-label">Moneda</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="moneda" name="moneda"
								placeholder="Moneda">
						</div>
					</div>
					<div class="form-group row">
						<label for="importe" class="col-sm-2 col-form-label">Importe</label>
						<div class="col-sm-10">
							<input type="number" class="form-control" id="importe"
								name="importe" placeholder="Importe de apertura">
						</div>
					</div>
					<div class="form-group row">
						<label for="clave" class="col-sm-2 col-form-label">Clave</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="clave"
								name="clave" placeholder="Clave de la cuenta">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-10 offset-sm-2">
							<button type="submit" class="btn btn-primary">Procesar</button>
						</div>
					</div>
				</form>
			</div>
		</div>


		<div class="card" th:if="${titulo!=null}">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<div class="alert alert-success" role="alert"
					th:if="${mensaje1!=null}">
					<p th:text="${mensaje1}"></p>
					<p th:text="${mensaje2}"></p>
				</div>

				<div class="alert alert-danger" role="alert"
					th:if="${mensaje3!=null}">
					<p th:text="${mensaje3}"></p>
					<p th:text="${mensaje4}"></p>
				</div>

			</div>
		</div>



	</div>

	<footer th:replace="plantilla/plantilla::footer"> </footer>

</body>

</html>
