<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>LISTA DE EMPLEADOS</h1>
	
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>NOMBRE</th>
				<th>APELLIDO</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="r : ${lista}">
				<td th:text="${r.id}"></td>
				<td th:text="${r.nombre}"></td>
				<td th:text="${r.apellido}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
